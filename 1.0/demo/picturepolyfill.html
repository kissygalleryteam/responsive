<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />
		<meta name="viewport" content="width=device-width"/>
	    <title>KISSY gallery - response - picturepolyfill</title>
	    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/seed.js" charset="utf-8"></script>
	    
	</head>
	<body>
		
		<h1>响应式图片测试</h1>
		<picture alt="淘宝女装">
			<source media="(min-width: 320px)" srcset="jpg_100x100.jpg 1x, jpg_200x200.jpg 2x">
			<source media="(min-width: 480px)" srcset="jpg_230x230.jpg 1x, jpg_460x460.jpg 2x">
			<source media="(min-width: 760px)" srcset="jpg_300x300.jpg 1x, jpg_600x600.jpg 2x">
			<source media="(min-width: 990px)" srcset="jpg_400x400.jpg 1x">
			<source media="(min-width: 1200px)" srcset="jpg_600x600.jpg 1x">
			<img src="jpg_100x100.jpg" alt="淘宝女装">
		</picture>
		<script>
		    var S = KISSY;
		    if(S.Config.debug) {
		        S.config({
		            packages:[
		                {
		                    name: "gallery", // 包名
		                    path: "../../../", // 包对应路径, 相对路径指相对于当前页面路径
		                    charset: "utf-8",
		                    ignorePackageNameInUri: true
		                }
		            ]
		        });
		    }

		    S.ready(function() {
				S.use('gallery/responsive/1.0/picturepolyfill/index', function(S, PicturePolyfill) {
			        new PicturePolyfill();
			    });
		    });
		    
	    </script>
	</body>
</html>
